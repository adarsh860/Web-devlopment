<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details here</h1>
    <form action="">
      
        <label for="firstname">First Name</label>
         <input id="firstname" type="text" name="firstname">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastname">
        <br><br>

        <p>Select Your Gender</p>
        <label for="male">Male</label> <input id="male" name="gendername" type="radio">
        <label for="female">Female</label><input id="female" name="gendername" type="radio">
        <label for="other">Other</label> <input id="other" name="gendername" type="radio">
        <br><br>


    <label for="age">Age</label><input id="age" type="number">
    <br><br>

    <label for="email">Email</label><input id="email" type="email">
    <br><br>
    <label for="password">Password</label><input id="password" type="password">

    <br><br>
    <p>Enter Your TShirt Size</p>
    <label for="small">Small</label> <input id="small" name="tshirtsize" type="radio" value="small">
   
    <label for="medium">Medium</label><input id="medium" name="tshirtsize" type="radio" value="medium">
    <label for="large">Large</label> <input id="large" name="tshirtsize" type="radio" value="large">
    <br><br>

    <label for="color">Your Favorite color</label><input id="color" type="color">
     <br><br>


     <label for="cars">Choose a Car</label>
     <select name="car" id="cars">
          <option value="BMW">BMW</option>
          <option value="audi">Audi</option>
          <option value="Volvo">Volvo</option>
          </select>
          <br><br>

      <label for="aboutyourself">Tell Me Us About You </label>
      <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="10"></textarea>
       <br><br>
       
    <input type="reset">
    <br><br>
    <input type="submit">
    <br><br>
    
    

    </form>
    
</body>
</html>
